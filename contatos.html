<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="/contatos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo"><!-- Imagem do logotipo -->
            <img src="/img/logo-branca.png" width="150px" usemap="#image-map">

            <map name="image-map"><!-- Mapeamento da imagem -->
                <area target="_self" alt="Logo do site, uma coroa preta e branca escrito Urban Mania" title="Logo" href="/index.html" coords="250,240,267" shape="circle">
            </map>
        </div>
        <ul class="menu"><!-- Menu de navegação -->
            <div class ="options"><!-- Opções do menu -->
                <li><a href="/index.html">Home</a></li>
                <li><a href="/produtos.html">Produtos</a></li>
                <li><a href="/sobre-nos.html">Sobre Nós</a></li>
                <li><a href="/contatos.html">Contatos</a></li>
            </div>
        </ul>
    </div><!-- Fim da seção do cabeçalho -->

    <div class="contacts">
        <h1>FALE COM A URBAN</h1>
    </div>
     <!-- Ícones de contato -->
    <div class="icons-contacts">
        <a href="#" class="email"><img src="/img/email.png" alt="Ícone de e-mail"></a>
        <a href="#" class="linkedin"><img src="/img/linkedin.png" alt="Ícone do Linkedin"></a>
        <a href="#" class="youtube"><img src="/img/youtube.png" alt="Ícone do YouTube"></a>
        <a href="#" class="whatsapp"><img src="/img/whatsapp.png" alt="Ícone do Whatsapp"></a>
        <a href="#" class="facebook"><img src="/img/facebook.png" alt="Ícone do Facebook"></a>
        <a href="#" class="instagram"><img src="/img/instagram.png" alt="Ícone do Instagram"></a>
        <a href="#" class="github"><img src="/img/github.png" alt="Ícone do GitHub"></a>
    </div>

    <footer>
        <div id="footer_content"> <!-- Conteúdo do rodapé -->
            <div id="footer_contacts"><!-- Informações de contato -->
                <img src="/img/logo-branca.png" width="125px" usemap="#image-map"><!-- Imagem do logotipo -->
                <map name="image-map"><!-- Mapeamento da imagem -->
                    <area target="_self" alt="Logo do site, uma coroa preta e branca escrito Urban Mania" title="Logo" href="/index.html" coords="250,240,267" shape="circle">
                </map>
                <div id="footer_social_media"><!-- Links para redes sociais no rodapé -->
                    <a href="#"class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i> <!-- Ícone do Instagram -->
                    </a>
                    <a href="#"class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook"></i><!-- Ícone do Facebook -->
                    </a>
                    <a href="#"class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i><!-- Ícone do WhatsApp -->
                    </a>
                </div>
            </div>
        
            <ul class="footer-list"><!-- Lista no rodapé -->
                <li>
                    <H3>Conheça a Urban</H3>
                </li>
                <li>
                    <a href="/sobre-nos.html" class="footer-link">Sobre Nós</a>
                </li>
                <li>
                    <a href="/contatos.html" class="footer-link">Contato</a>
                </li>
            </ul>

            <ul class="footer-list"><!-- Outra lista no rodapé -->
                <li>
                    <H3>Produtos</H3>
                </li>
                <li>
                    <a href="/produtos.html" class="footer-link">Coleção</a>
                </li>
            </ul>
            <div id ="footer-promotion">
                <h3>Novidades</h3>
                <p>Cadastre seu email para ser notificado de nossas futuras promoções</p>
                <div id="input_group">
                    <input type="email" id="email"><!-- Campo para inserção de email -->
                    <button><i class="fa-regular fa-envelope"></i></button><!-- Botão para enviar o email -->
                </div>
            </div>
        </div>
        <div id="footer-copyright"><!-- Direitos autorais no rodapé -->
            &#169<!-- Símbolo de copyright -->
            2024 Urban Mania, Todos os direitos reservados.
        </div>
    </footer>
</body>
</html>
